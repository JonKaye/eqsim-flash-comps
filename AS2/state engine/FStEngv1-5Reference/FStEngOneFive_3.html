<h1>lvActs</h1>
<h4>Usage</h4>
<pre>
<i>myhState.lvActs()</i>
</pre>
<h4>Description</h4>
<p>Actions executed when leaving the state. Override this method to use your own 
  actions when the state is exited. By default, it prints a notice in the Output 
  window.</p>
<h4>Example</h4>
<pre><i>myState0.lvActs = function () {
   // actions here
}</i></pre>

<h1>isActive</h1>
<h4>Usage</h4>
<pre>
<i>myhStateC.isActive()</i>
</pre>
<h4>Returns</h4>
<p>True if the state is active, false if not.</p>
<h4>Description</h4>
<p>convenience function. Returns true if this state is currently active, false if not.</p>
